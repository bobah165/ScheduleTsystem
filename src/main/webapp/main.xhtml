<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view>


    <h:head>
        <title>Railway Timetable</title>
        <h:outputStylesheet library="css" name="style.css"/>


    </h:head>

    <h:body>

        <div class="top_bar"></div>
        <div class="welcome">
            <h:link type="image" href="#{resource['ROOT/train.jpg']}"/>
<!--            <h:link src='/resource/ROOT/train.jpg'  width="600" height="250"/>-->
        </div>



        <div align="center">
            <h:form>
                <h:inputText value="#{timeTable.stationName}"/>
               <br><h:commandLink value="Enter" id="btn" action="timetable"/></br>
            </h:form>
        </div>

    </h:body>

</f:view>

</html>
